<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>{{ film.title }}</h2>
<p>Описание фильма: {{ film.description }}</p>
<p>
    {% for direction in film.directions.all %}
        {{ direction.name }}
    {% endfor %}
</p>
<p>
    {% for genre in film.genre.all %}
        {{ genre.name }}
    {% endfor %}
</p>
<p>Постер: </p>
<img src="{{ film.imag.url }}" width="150px" height="150px">

</body>
</html>
